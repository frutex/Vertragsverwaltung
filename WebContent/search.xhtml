<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Search Results</title>		
      <h:outputStylesheet library="css" name="styles.css"  /> 	
   </h:head>
   <h:body> 
   <h2>Hier ist Ihr Ergebnis</h2>
   <h:form>
      <h:dataTable value="#{searchMAresults.findMA}" var="MitarbeiterEO"
         styleClass="employeeTable"
         headerClass="employeeTableHeader"
         rowClasses="employeeTableOddRow,employeeTableEvenRow">
               <f:param name="ID" value="30" />
               <f:param name="name" value="" />
         <h:column>    				
            <f:facet name="header">Name</f:facet>    				
            #{MitarbeiterEO.name}
         </h:column>
         <h:column>
            <f:facet name="header">Vorname</f:facet>
            #{MitarbeiterEO.vorname}
         </h:column>
         <h:column>
            <f:facet name="header">Telefonnummer</f:facet>
            #{MitarbeiterEO.telnr}
         </h:column>
         <h:column>
            <f:facet name="header">Adresse</f:facet>
            #{MitarbeiterEO.adresse}
         </h:column>
      </h:dataTable>
   </h:form>
   </h:body>
</html>
