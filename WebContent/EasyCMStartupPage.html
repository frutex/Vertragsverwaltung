<!DOCTYPE html>
<html lang="en" ng-app="EasyCMApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<meta name="description" content="">
<meta name="author" content="">

<title>EasyCM</title>

<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

<!-- Bootstrap UI and Angular  -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/angular.bootstrap/1.2.2/ui-bootstrap.min.js"></script>
<script src="WebAppScript.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>

<!-- Stylesheets -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="webStyle.css">
</head>

<body ng-controller="EasyCMScriptCtrl">
	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Easy CM</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><button type="button" class="btn btn-default"
							data-toggle="modal" title="Mitarbeiter Registrieren"
							data-target=".registerMaModal">Mitarbeiter Registrieren</button>
					<li><a href="#">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" ng-model="searchEntry.Entry" ng->
				</form>
			</div>
		</div>
	</nav>
	<!--  /Navbar  -->

	<!-- Body -->
	<div>

		<div class="modal fade registerMaModal" id="registerMaModal"
			tabindex="-1" role="dialog" aria-hidden="true"
			aria-labelledby="registerMaModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close"></button>
						<h4 class="modal-title">Mitarbeiter registrieren</h4>
					</div>
					<div class="modal-body">
						<table>
							<tr>
								<td>Name :</td>
								<td><input type="text" name="name"
									ng-model="newUserCreds.Name" size="30" /></td>
							</tr>

							<tr>
								<td>Vorname :</td>
								<td><input type="text" name="vorname"
									ng-model="newUserCreds.Vorname" size="30" /></td>
							</tr>
							<tr>
								<td>Telefonnummer :</td>
								<td><input type="text" name="telnr"
									ng-model="newUserCreds.TelNr" size="30" /></td>
							</tr>
							<tr>
								<td>Adresse :</td>
								<td><input type="text" name="adresse"
									ng-model="newUserCreds.Adresse" size="30" /></td>
							</tr>
						</table>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-danger" ng-click="addMA()"
								data-dismiss="modal">Mitarbeiter hinzuf√ºgen.</button>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- /Body -->

</body>
</html>
